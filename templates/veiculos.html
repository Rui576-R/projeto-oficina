{% extends 'base.html' %}
{% block conteudo %}
<h2>Veículos</h2>
<a href="{{ url_for('veiculo_novo') }}" class="btn btn-success mb-3">Novo Veículo</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Modelo</th>
            <th>Placa</th>
            <th>Ano</th>
            <th>Cliente</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
    {% for veiculo in veiculos %}
        <tr>
            <td>{{ veiculo.id }}</td>
            <td>{{ veiculo.modelo }}</td>
            <td>{{ veiculo.placa }}</td>
            <td>{{ veiculo.ano }}</td>
            <td>{{ veiculo.cliente.nome }}</td>
            <td>
                <a href="{{ url_for('veiculo_editar', id=veiculo.id) }}" class="btn btn-primary btn-sm">Editar</a>
                <form action="{{ url_for('veiculo_deletar', id=veiculo.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Tem certeza?');">
                    <button class="btn btn-danger btn-sm" type="submit">Remover</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
