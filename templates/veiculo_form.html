{% extends 'base.html' %}
{% block conteudo %}
<h2>{{ acao }} Ve√≠culo</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Modelo</label>
        <input class="form-control" name="modelo" required value="{{ veiculo.modelo if veiculo else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Placa</label>
        <input class="form-control" name="placa" required value="{{ veiculo.placa if veiculo else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Ano</label>
        <input class="form-control" name="ano" value="{{ veiculo.ano if veiculo else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Cliente</label>
        <select class="form-control" name="cliente_id" required>
            {% for cliente in clientes %}
                <option value="{{ cliente.id }}"
                    {% if veiculo and cliente.id == veiculo.cliente_id %}selected{% endif %}>
                    {{ cliente.nome }}
                </option>
            {% endfor %}
        </select>
    </div>
    <button class="btn btn-success" type="submit">Salvar</button>
    <a href="{{ url_for('veiculos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
